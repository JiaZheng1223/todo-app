    body {

    }
  
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f1f1f1;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
    }
    
    li .left {

      align-items: center;
      gap: 8px; /* åˆ†é¡èˆ‡æ–‡å­—ä¹‹é–“é–“è· */
      flex: 1;
      overflow: hidden;
    }

    li .left .text {

      overflow: hidden;
      text-overflow: ellipsis;
    }

    li .right {

    body.dark .category-tag {

    #filterGroup {

    }

    #filterGroup button {
      padding: 8px 14px;

    }

    #themeToggle {
      position: absolute;

    }
    select {
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;

      height: 48px;            /* èˆ‡ input é«˜åº¦ä¸€è‡´ */
      box-sizing: border-box;  /* ä¿è­‰å…§å¤–è·é›¢è¨ˆç®—æº–ç¢º */

<body>
    <div class="app">
      <div style="text-align: right; margin-bottom: 10px;">
        <button id="themeToggle" onclick="toggleTheme()">ğŸŒ™</button>
      </div>      
      <h1>ğŸ“ æˆ‘çš„å¾…è¾¦æ¸…å–®</h1>
  
      <div id="filterGroup" style="text-align:center; margin-bottom: 20px;">
        <button onclick="setFilter('å…¨éƒ¨')">å…¨éƒ¨</button>
        <button onclick="setFilter('å·¥ä½œ')">å·¥ä½œ</button>
        <button onclick="setFilter('ç”Ÿæ´»')">ç”Ÿæ´»</button>
        <button onclick="setFilter('å€‹äºº')">å€‹äºº</button>
      </div>
      
      <div class="input-group">
        <select id="categorySelect">
          <option value="å·¥ä½œ">å·¥ä½œ</option>
          <option value="ç”Ÿæ´»">ç”Ÿæ´»</option>
          <option value="å€‹äºº">å€‹äºº</option>
        </select>
      
        <input type="text" id="todoInput" placeholder="è¼¸å…¥ä»£è¾¦äº‹é …">
        <button onclick="addTodo()">æ–°å¢</button>
      </div> 
      <ul id="todoList"></ul>
    </div> 

    <script>
      let currentFilter = "å…¨éƒ¨";

      function setFilter(category) {
        currentFilter = category;
        renderTodos();

        const buttons = document.querySelectorAll("#filterGroup button");
        buttons.forEach(btn => {
          btn.classList.remove("active");
          if (btn.textContent === category) {
            btn.classList.add("active");
          }
        });
      }

      let todos = [];
      
      window.onload = function () {
        const saved = localStorage.getItem("todos");
        if (saved) {
          todos = JSON.parse(saved);
        }
        setFilter("å…¨éƒ¨"); // åˆå§‹åŒ– + é«˜äº®

      }
      function addTodo() {
        const input = document.getElementById("todoInput");
        const category = document.getElementById("categorySelect").value;
        const text = input.value.trim();
        if (text === "") return;
      
        todos.push({ text: text, done: false, category: category });
        saveTodos();
        renderTodos();
        input.value = "";
        input.focus();
      }
      
      function renderTodos() {
  const list = document.getElementById("todoList");
  list.innerHTML = ""; // æ¸…ç©ºç•«é¢

  todos
    .filter(item => currentFilter === "å…¨éƒ¨" || item.category === currentFilter)
    .forEach((item, index) => {
      const li = document.createElement("li");

      // å·¦å´ï¼šåˆ†é¡ + æ–‡å­—
      const left = document.createElement("div");
      left.classList.add("left");

      const categorySpan = document.createElement("span");
      categorySpan.textContent = `[${item.category}]`;
      categorySpan.classList.add("category-tag");

      const span = document.createElement("span");
      span.textContent = item.text;
      span.classList.add("text");
      if (item.done) span.classList.add("done");

      left.appendChild(categorySpan);
      left.appendChild(span);

      // å³å´ï¼šæŒ‰éˆ•ç¾¤
      const right = document.createElement("div");
      right.classList.add("right");

      const doneBtn = document.createElement("button");
      doneBtn.textContent = "âœ…";
      doneBtn.onclick = () => {
        todos[index].done = !todos[index].done;
        saveTodos();
        renderTodos();
      };

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "âŒ";
      deleteBtn.onclick = () => {
        todos.splice(index, 1);
        saveTodos();
        renderTodos();
      };

      right.appendChild(doneBtn);
      right.appendChild(deleteBtn);

      // åŠ å…¥ li
      li.appendChild(left);
      li.appendChild(right);
      list.appendChild(li);
    });
}
      
      function saveTodos() {
        localStorage.setItem("todos", JSON.stringify(todos));
      }
      
      // æ·±è‰²æ¨¡å¼åˆ‡æ›åŠŸèƒ½
      function toggleTheme() {
        document.body.classList.toggle("dark");
      
        const isDark = document.body.classList.contains("dark");
        document.getElementById("themeToggle").textContent = isDark ? "ğŸŒ" : "ğŸŒ™";
        localStorage.setItem("theme", isDark ? "dark" : "light");
      }
      
      // è¼‰å…¥ä¸»é¡Œ
      window.addEventListener("DOMContentLoaded", () => {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
          document.body.classList.add("dark");
          document.getElementById("themeToggle").textContent = "ğŸŒ";
        }
      });

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('service-worker.js')
            .then(() => console.log('Service Worker registered'))
            .catch(err => console.log('Service Worker registration failed:', err));
        });
      }

    </script>      
  </body>
